<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.production.min.js"
        integrity="sha512-QVs8Lo43F9lSuBykadDb0oSXDL/BbZ588urWVCRwSIoewQv/Ewg1f84mK3U790bZ0FfhFa1YSQUmIhG+pIRKeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"
        integrity="sha512-6a1107rTlA4gYpgHAqbwLAtxmWipBdJFcq8y5S/aTge3Bp+VAklABm2LO+Kg51vOWR9JMZq1Ovjl5tpluNpTeQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.25.3/babel.min.js"
        integrity="sha512-AMxsIArmaYhs6Z2/HaLnhE+Dgz6OCEpjg65sD17Xvaauk2mb2ROqSAJXojhV5d+0Ipu3KlSt+9DF/O/i8Rb2rA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        function Titulo({ children }) {
            return (
                <h1 className='form__titulo'>{children}</h1>
            )
        }

        function Subtitulo({ children }) {
            return (
                <h2 className='form__texto'>{children}</h2>
            )
        }

        function CampoDeDigitacao({ label, tipo, placeholder, value, setValor }) {
            return (
                <div className='form__campo-digitacao'>
                    <label for={tipo}>{label}</label>
                    <input
                        type={tipo}
                        placeholder={placeholder}
                        required
                        id={tipo}
                        value={value}
                        onChange={(evento) => setValor(evento.target.value)} />
                </div>
            )
        }

        function Botao({ children }) {
            return (
                <button type="submit"
                    className="form__botao">{children}</button>
            )
        }

        function Checkbox() {
            return (
                <>
                    <div className='form__campo-checkbox'>
                        <input type="checkbox" id="lembrar" />
                        <label for="lembrar" />
                    </div>
                    <p className="form__opcoes-texto">Lembrar-me</p>
                </>
            )
        }

        function Texto({ classe, children }) {
            return (
                <p className={classe}>{children}</p>
            )
        }

        function ItemRedesSociais({ link, nome }) {
            return (
                <li>
                    <a href={link}>
                        <img src={`./img.${nome}.svg`} alt={`ícone do ${nome}`} />
                        {nome}
                    </a>
                </li>
            )
        }

        function PaginaDeLogin() {
            const [email, setEmail] = React.useState('')
            const [senha, setSenha] = React.useState('')

            const handleSubmit = (event) => {
                event.preventDefault();
                console.log('email ' + email)
                console.log('senha ' + senha)
            }

            return (
                <div className='container-login'>
                    <img src='./img/imagem-login.png'
                        alt='Mulher preta de cabelos crespos usando óculos e mexendo no computador, também há o logo da CodeConnect' />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>
                            <Subtitulo>Boas-vidas! Faça seu login.</Subtitulo>
                            <CampoDeDigitacao
                                label="E-mail ou usuário"
                                tipo="email"
                                placeholder="Digite o seu e-mail"
                                value={email}
                                setValor={setEmail}
                            />
                            <CampoDeDigitacao
                                label="Senha"
                                tipo="password"
                                placeholder="Digite a sua senha"
                                value={senha}
                                setValor={setSenha}
                            />
                            <fieldset className="form__opcoes">
                                <Checkbox />
                                <p>
                                    <a href="#" aria-label="Recuperar senha esquecida">Esqueci a senha</a>
                                </p>
                            </fieldset>
                            <Botao>Login</Botao>
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PaginaDeLogin />)

    </script>
</body>

</html>
